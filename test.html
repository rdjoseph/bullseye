var newState;

} else {
newState = "forward"; 
}
document.getElementById("two").className = newState;

document.getElementById("four").className = newState;

document.getElementById("six").className = newState;

document.getElementById("eight").className = newState;

document.getElementById("ten").className = newState;


}

</script>
