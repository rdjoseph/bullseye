<html>
<head>

<script>

function switch(){
//Get whether I'm switching to backwards or forwards
var state = document.getElementById("two").className;
var newState; 
if(state === "forward"){ newState = "back";}
else { newState = "forward"; } 
//Get all my elements
var elements = document.getElementsByClassName(state); 
//Set their class to the appropriate class
var i; 
for(i = 0; i < elements.length(); i++){
    document[i].className = newState; 
}

}

</script>

<link rel="stylesheet" href="pulse.css" title="forward"/>
</head>


<body>
<div id="storage">forward</div>
<div id="one">
<div id="two" class="forward">
<div id="three">
<div id="four" class="forward">
<div id="five">
<div id="six" class="forward">
<div id="seven">
<div id="eight" class="forward">
<div id="nine">
<div id="ten" class="forward" onClick="switch()">
Click!
</div>
</div>
</div>
</div>
</div>
</div>
</div> 
</div>
</div>
</div>
</body>
</html>
