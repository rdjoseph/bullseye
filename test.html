<html>
<head>

<script>

function reverseAnimation(){
//Get class name of div#two. 
var state = document.getElementById("two").className; 
var newState; 
if(state === "forward"){
newState = "back";
} else {
newState = "forward"; 
}
var animatedRings = document.getElementsByClassName(state); 
var i; 
for(i = 0; i < animatedRings.length; i++){
   animatedRings[i].className = newState; 
}

}

</script>

<link rel="stylesheet" href="pulse.css" title="forward"/>
</head>


<body>
<div id="one">
<div id="two" class="forward">
<div id="three">

<div id="six" class="forward">
<div id="seven">

Click!
</div>
</div>
</div>
